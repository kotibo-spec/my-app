<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Core Alchemist</title>
    <!-- 外部ライブラリ: レーダーチャート用 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <!-- ヘッダー：メイン称号と総合レベル -->
        <header class="app-header">
            <div class="title-container">
                <div id="main-title" class="main-title">【未醒の】放浪者</div>
                <div class="level-badge">Lv.<span id="user-level">1</span></div>
            </div>
            <div class="xp-bar-container">
                <div id="xp-bar" class="xp-bar-fill"></div>
            </div>
        </header>

        <!-- メイン：星図ステージ（ドラッグ可能） -->
<main id="stage">
    <!-- ズームボタン -->
    <div class="zoom-controls">
        <button id="btn-zoom-in">＋</button>
        <button id="btn-zoom-out">ー</button>
    </div>

    <div id="tree-container">
        <svg id="tree-svg"></svg>
        <!-- 玉（コア）をここ（枝と同じ箱）に移動しました -->
<div id="core-wrapper">
    <!-- 5レベルごとの巨大演出用 -->
    <div id="stage-flair" class="stage-flair"></div>
    
    <!-- ここにレベル分のリングが自動生成されます -->
    <div id="ring-container"></div>
    
    <div id="core-circle" class="core"></div>
</div>
    </div>
</main>

        <!-- フッター：ナビゲーション -->
<nav class="app-nav">
    <button id="btn-report" class="nav-btn primary">
        <span class="icon">＋</span>
        <span class="label">報告</span>
    </button>
    <button id="btn-logs" class="nav-btn">
        <span class="icon">📜</span>
        <span class="label">記録</span>
    </button>
    <button id="btn-tree-manage" class="nav-btn">
        <span class="icon">🌿</span>
        <span class="label">枝・タスク</span>
    </button>
    <button id="btn-settings" class="nav-btn">
        <span class="icon">⚙️</span>
        <span class="label">設定</span>
    </button>
</nav>

        <!-- モーダル：ステータス & プロフィール -->
        <div id="modal-status" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" onclick="closeAllModals()">×</button>
                <h2 id="profile-title">PROFILE</h2>
                <div class="radar-chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
                <h3>習得済みのサブ称号</h3>
                <div id="sub-titles" class="sub-titles-list"></div>
                
                <h3>所持素材</h3>
                <div id="inventory" class="inventory-grid"></div>
                <button id="btn-evolve" class="action-btn">全素材をコアに捧げる</button>
            </div>
        </div>

        <!-- モーダル：タスク報告 -->
        <div id="modal-report" class="modal hidden">
<div class="modal-content">
    <button class="close-btn" onclick="closeAllModals()">×</button>
    <h2>報告を選択</h2>
    <div class="form-group">
        <label>タスク</label>
        <select id="task-select"></select>
    </div>
    <div class="form-group">
        <label>報告タイプ</label>
        <select id="report-type" onchange="toggleReportType()">
            <option value="pomo">ポモドーロ（時間入力）</option>
            <option value="manual">通常タスク（難易度入力）</option>
        </select>
    </div>
    
    <!-- ポモドーロ用入力 -->
    <div id="input-pomo" class="form-group">
        <label>ポモドーロ記録</label>
        <div class="pomo-input-group">
            <input type="number" id="pomo-work" value="25">
            <span>分 ×</span>
            <input type="number" id="pomo-break" value="5">
            <span>分 ×</span>
            <input type="number" id="pomo-count" value="1">
            <span>セット</span>
        </div>
    </div>

    <!-- 通常タスク用入力 -->
    <div id="input-manual" class="form-group hidden">
        <label>難易度を選択</label>
        <select id="difficulty-select">
            <option value="easy">【簡単】(30pt獲得)</option>
            <option value="normal">【普通】(100pt獲得)</option>
            <option value="hard">【難しい】(200pt獲得)</option>
        </select>
    </div>

    <button id="btn-submit-task" class="action-btn">完了を証明する</button>
</div>

        </div>

        <!-- モーダル：枝・タスク管理 -->
        <div id="modal-config" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" onclick="closeAllModals()">×</button>
                <h2>枝・タスク管理</h2>
                
                <div class="config-section">
                    <h3>枝（カテゴリ）の生成</h3>
                    <div class="input-row">
                        <input type="text" id="new-cat-name" placeholder="例：漫画">
                        <button id="btn-add-category" class="small-btn">生成</button>
                    </div>
                </div>

                <div class="config-section">
                    <h3>現在の枝（削除すると関連データが消えます）</h3>
                    <div id="category-list" class="manage-list">
                        <!-- ここに削除ボタン付きのリストが表示されます -->
                    </div>
                </div>
                <hr>
                <div class="config-section">
    <h3>新しいタスクをここに登録</h3>
    <label>1. タスクの名前（例：ネーム）</label>
    <input type="text" id="new-task-name" placeholder="例：ネーム">
    
    <label>2. どの枝（カテゴリ）に属するか</label>
    <select id="new-task-cat"></select>
    
    <label>3. 手に入る素材の属性（種類）</label>
    <select id="new-task-suffix"></select>
    
    <button id="btn-add-task" class="action-btn" style="margin-top:20px;">タスクをシステムに登録</button>
</div>
            </div>
        </div>

        <!-- モーダル：設定 -->
        <div id="modal-settings" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" onclick="closeAllModals()">×</button>
                <h2>システム設定</h2>
                <button class="action-btn secondary" onclick="location.reload()">アプリを再読み込み</button>
                <p class="hint">表示が崩れたり、最新の状態にしたい時に押してください。</p>
            </div>
        </div>

        <!-- 簡易ログ通知 -->
        <div id="toast-container"></div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    
    <!-- モーダル：全履歴ログ -->
<div id="modal-logs" class="modal hidden">
    <div class="modal-content">
        <button class="close-btn" onclick="closeAllModals()">×</button>
        <h2>冒険の記録（全履歴）</h2>
        <div id="history-list" class="history-list">
            <!-- ここに全ログが並びます -->
        </div>
    </div>
</div>

</body>
</html>
