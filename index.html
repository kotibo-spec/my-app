<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Core Alchemist</title>
    <!-- 外部ライブラリ: レーダーチャート用 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <!-- ヘッダー：メイン称号と総合レベル -->
        <header class="app-header">
            <div class="title-container">
                <div id="main-title" class="main-title">【未醒の】放浪者</div>
                <div class="level-badge">Lv.<span id="user-level">1</span></div>
            </div>
            <div class="xp-bar-container">
                <div id="xp-bar" class="xp-bar-fill"></div>
            </div>
        </header>

        <!-- メイン：コアとスキルツリー描画エリア -->
        <main id="stage">
            <div id="tree-container">
                <svg id="tree-svg"></svg>
            </div>
            <!-- コア：クリックでステータス画面へ -->
            <div id="core-wrapper">
                <div id="core-circle" class="core" onclick="openModal('modal-status')"></div>
            </div>
        </main>

        <!-- フッター：ナビゲーション -->
        <nav class="app-nav">
            <button id="btn-report" class="nav-btn primary">
                <span class="icon">＋</span>
                <span class="label">報告</span>
            </button>
            <button id="btn-tree-manage" class="nav-btn">
                <span class="icon">🌿</span>
                <span class="label">枝・タスク</span>
            </button>
            <button id="btn-settings" class="nav-btn">
                <span class="icon">⚙️</span>
                <span class="label">設定</span>
            </button>
        </nav>

        <!-- モーダル：ステータス & プロフィール -->
        <div id="modal-status" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" onclick="closeAllModals()">×</button>
                <h2 id="profile-title">【称号】放浪者</h2>
                <div class="radar-chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
                <h3>サブ称号（熟練度）</h3>
                <div id="sub-titles" class="sub-titles-list"></div>
                
                <h3>所持素材</h3>
                <div id="inventory" class="inventory-grid"></div>
                <button id="btn-evolve" class="action-btn">全素材をコアに捧げる</button>
            </div>
        </div>

        <!-- モーダル：タスク報告 -->
        <div id="modal-report" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" onclick="closeAllModals()">×</button>
                <h2>タスク報告</h2>
                <div class="form-group">
                    <label>実行タスク</label>
                    <select id="task-select"></select>
                </div>
                <div class="form-group">
                    <label>ポモドーロ記録 (休憩は除外されます)</label>
                    <div class="pomo-input-group">
                        <input type="number" id="pomo-work" placeholder="作業" value="25">
                        <span>×</span>
                        <input type="number" id="pomo-break" placeholder="休憩" value="5">
                        <span>×</span>
                        <input type="number" id="pomo-count" placeholder="セット" value="1">
                    </div>
                </div>
                <button id="btn-submit-task" class="action-btn">報告を送信</button>
            </div>
        </div>

        <!-- モーダル：枝・タスク管理 -->
        <div id="modal-config" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" onclick="closeAllModals()">×</button>
                <h2>枝・タスク管理</h2>
                <div class="config-section">
                    <h3>新しい「枝(カテゴリ)」を生成</h3>
                    <input type="text" id="new-cat-name" placeholder="例：漫画">
                    <button id="btn-add-category" class="small-btn">枝を追加</button>
                </div>
                <hr>
                <div class="config-section">
                    <h3>タスクを登録</h3>
                    <input type="text" id="new-task-name" placeholder="例：ネーム">
                    <label>所属する枝</label>
                    <select id="new-task-cat"></select>
                    <label>ドロップ素材の種類</label>
                    <select id="new-task-suffix"></select>
                    <button id="btn-add-task" class="small-btn">タスクを登録</button>
                </div>
            </div>
        </div>

        <!-- モーダル：設定（更新ボタンなど） -->
        <div id="modal-settings" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" onclick="closeAllModals()">×</button>
                <h2>システム設定</h2>
                <div class="settings-list">
                    <button class="action-btn secondary" onclick="location.reload()">アプリを再読み込み(更新)</button>
                    <p class="hint">動作が重い時や、設定が反映されない時に押してください。</p>
                </div>
            </div>
        </div>
