<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Core Alchemist</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="stage.css">
    <link rel="stylesheet" href="core-alchemy.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="rarity-fx.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <!-- 構造は変更なし -->
        <header class="app-header">
            <div class="title-container">
                <div id="main-title" class="main-title">Loading...</div>
                <div class="level-badge">Lv.<span id="user-level">1</span></div>
            </div>
            <div class="xp-bar-container"><div id="xp-bar" class="xp-bar-fill"></div></div>
        </header>

        <main id="stage">
            <div class="zoom-controls">
                <button id="btn-zoom-in">＋</button>
                <button id="btn-zoom-out">ー</button>
            </div>
            <div id="tree-container">
                <svg id="tree-svg"></svg>
                <div id="core-wrapper">
                    <div id="stage-flair" class="stage-flair"></div>
                    <div id="core-aura" class="core-aura"></div>
                    <div id="ring-container"></div>
                    <div id="core-circle" class="core"></div>
                </div>
            </div>
        </main>

        <nav class="app-nav">
            <button id="btn-report" class="nav-btn primary"><span class="icon">＋</span><span class="label">報告</span></button>
            <button id="btn-archive" class="nav-btn"><span class="icon">💎</span><span class="label">図鑑</span></button>
            <button id="btn-logs" class="nav-btn"><span class="icon">📜</span><span class="label">記録</span></button>
            <button id="btn-tree-manage" class="nav-btn"><span class="icon">🌿</span><span class="label">管理</span></button>
            <button id="btn-settings" class="nav-btn"><span class="icon">⚙️</span><span class="label">設定</span></button>
        </nav>

        <!-- モーダル群 (ID等は維持) -->
        <div id="modal-status" class="modal hidden"> <div class="modal-content"> <button class="close-btn" onclick="closeAllModals()">×</button> <h2 id="profile-title">PROFILE</h2> <div class="radar-chart-container"><canvas id="statusChart"></canvas></div> <h3>ステータス</h3> <div id="sub-titles" class="sub-titles-list"></div> <h3>所持素材</h3> <div id="inventory" class="inventory-grid"></div> <button id="btn-evolve" class="action-btn">全素材をコアに捧げる</button> </div> </div>
        <div id="modal-report" class="modal hidden"> <div class="modal-content"> <button class="close-btn" onclick="closeAllModals()">×</button> <h2>報告を選択</h2> <div class="form-group"><label>タスク</label><select id="task-select"></select></div> <div class="form-group"><label>報告タイプ</label><select id="report-type" onchange="toggleReportType()"> <option value="pomo">ポモドーロ</option> <option value="manual">通常タスク</option> </select></div> <div id="input-pomo" class="form-group"> <div class="pomo-input-group"><input type="number" id="pomo-work" value="25"><span>分×</span><input type="number" id="pomo-count" value="1"><span>セット</span></div> </div> <div id="input-manual" class="form-group hidden"> <select id="difficulty-select"><option value="easy">【簡単】(30pt)</option><option value="normal">【普通】(100pt)</option><option value="hard">【難しい】(200pt)</option></select> </div> <button id="btn-submit-task" class="action-btn">完了を証明する</button> </div> </div>
        <div id="modal-config" class="modal hidden"> <div class="modal-content"> <button class="close-btn" onclick="closeAllModals()">×</button> <h2>枝・タスク管理</h2> <div class="config-section"> <h3>枝の生成</h3> <div class="input-row"><input type="text" id="new-cat-name" placeholder="例：漫画"><button id="btn-add-category" class="small-btn">生成</button></div> </div> <div class="config-section"> <h3>現在の枝</h3> <div id="category-list" class="manage-list"></div> </div> <hr> <div class="config-section"> <h3>新タスク登録</h3> <label>タスク名</label><input type="text" id="new-task-name"> <label>所属する枝</label><select id="new-task-cat"></select> <label>獲得素材の属性</label><select id="new-task-suffix"></select> <button id="btn-add-task" class="action-btn">登録</button> </div> </div> </div>
        <div id="modal-settings" class="modal hidden"> <div class="modal-content"> <button class="close-btn" onclick="closeAllModals()">×</button> <h2>システム設定</h2> <button class="action-btn secondary" onclick="location.reload()">再読み込み</button> </div> </div>
        <div id="modal-logs" class="modal hidden"> <div class="modal-content"> <button class="close-btn" onclick="closeAllModals()">×</button> <h2>冒険の記録</h2> <div id="history-list" class="history-list"></div> </div> </div>
        <div id="modal-archive" class="modal hidden"> <div class="modal-content"> <button class="close-btn" onclick="closeAllModals()">×</button> <h2>アーカイブ</h2> <div class="sort-controls"> <button onclick="renderArchive('rarity')">レア順</button> <button onclick="renderArchive('attr')">属性順</button> </div> <div id="archive-list" class="inventory-grid"></div> </div> </div>
        <div id="toast-container"></div>
    </div>

    <!-- 分割したスクリプトの読み込み (順番が重要) -->
    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="engine-alchemist.js"></script>
    <script src="ui-manager.js"></script>
    <script src="ui-header.js"></script>
    <script src="ui-stage-tree.js"></script>
    <script src="ui-core-fx.js"></script>
    <script src="ui-collections.js"></script>
    <script src="controller-task.js"></script>
    <script src="main.js"></script>
</body>
</html>
